<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>
        <ul class="steps-list">
              <li class="steps-item"
                  :class="{'done': activeIndex > idx,
                          'active': activeIndex === idx}"
                  v-for="(step, idx) in steps"
                  @click="setActive(idx)"
              >
                <span>{{ idx + 1 }}</span> {{ step.title }}
              </li>
        </ul>
        <div v-if="!finished">
          <button
                  class="btn"
                  :disabled="backButton"
                  @click="prev"
          >Назад</button>
          <button v-if="!isLastStep"
                  class="btn primary"
                  @click="nextOfFinish"
          >Вперед</button>
          <button v-else
                  class="btn primary"
                  @click="nextOfFinish"
          >
            Закончить
          </button>
        </div>
        <div v-else>
          <button
                  class="btn"
                  @click="reset"
          >Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
